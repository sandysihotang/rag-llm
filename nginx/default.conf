server {
    listen 80;
    server_name sandysihotang.site;  # Replace with your domain

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sandysihotang.site;  # Replace with your domain

    ssl_certificate /etc/letsencrypt/live/sandysihotang.site/fullchain.pem  # Path to SSL certificate
    ssl_certificate_key /etc/letsencrypt/live/sandysihotang.site/privkey.pem;  # Path to SSL key

    # Optional: Enable SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://fastapi-app:8000;  # Forward requests to FastAPI container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}